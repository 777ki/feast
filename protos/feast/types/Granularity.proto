syntax = "proto3";

package feast.types;

option java_package = "feast.types";
option java_outer_classname = "GranularityProto";
option go_package = "feast/go-feast-proto/feast/types";

message Granularity {
  enum Enum {
    NONE = 0;
    DAY = 1;
    HOUR = 2;
    MINUTE = 3;
    SECOND = 4;
  }
}
